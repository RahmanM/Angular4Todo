
<div>

  <div class="container">
    <form name="todoForm" #form="ngForm">
      <div class="form-group row">
        <label for="todoDescription" class="col-sm-2 col-form-label" >What todo?</label>
        <div class="col-sm-10">
          <input name="description" 
                  type="text" 
                  [(ngModel)]="todo.description" 
                  class="form-control" 
                  id="todoDescription" 
                  placeholder="New todo"
                  required 
                  minlength="3"
                  #description="ngModel"
                  (keyup.enter)="addTodo(todo)"
                  >
                  
          <div class="alert alert-danger" *ngIf="(description.dirty || description.touched) && (description.invalid)">
              <div *ngIf="description.errors.required">Description is required.</div>
              <div *ngIf="description.errors.minlength">Description should be at least 3 characters.</div>
          </div>

        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-12">
          <button 
              type="button" 
              (click)="addTodo(todo)"
              class="btn btn-primary"
              [disabled]="form.invalid"
          >Save
          </button>
        </div>
      </div>
    </form>
  </div>

</div>
