
<div>

<div class="container">
  <form>
    <div class="form-group row">
      <label for="todoDescription" class="col-sm-2 col-form-label">What todo?</label>
      <div class="col-sm-10">
        <input name="description" type="text" [(ngModel)]="todo.description" class="form-control" id="todoDescription" placeholder="New todo">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-12">
        <button type="button" (click)="addTodo(todo)" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>

</div>
